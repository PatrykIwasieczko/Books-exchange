{% extends "books/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container section">
    <form method="POST">
        {% csrf_token %}
        <div>
            <h3>Log In</h3>
            {{ form|crispy }}
        </div>
        <div>
            <button class="waves-effect waves-light btn" type="submit">
                Login
            </button>
        </div>
    </form>
    <div>
        <p>Need an account? Sign up <a href="{% url 'register' %}">here</a></p>
    </div>
</div>
{% endblock content %}
