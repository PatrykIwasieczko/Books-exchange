{% extends 'books/base.html' %} {% load crispy_forms_tags %} {% block content %}

<form method="POST">
    {% csrf_token %}
    <h3>Create new book</h3>
    <div>
        {{ form|crispy }}
    </div>
    <div>
        <button class="btn btn-outline-info" type="submit">Create</button>
    </div>
</form>

{% endblock content %}
