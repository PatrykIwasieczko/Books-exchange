{% extends 'books/base.html' %} {% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}

        <h4>
            Are you sure you want to delete the book "{{ object.title }}"
        </h4>

        <div>
            <a
                href="{% url 'book-details' object.id %}"
                class="waves-effect waves-light btn"
                ><i class="material-icons right">arrow_back</i>Cancel</a
            >
            <button
                type="submit"
                class="waves-effect waves-light btn red darken-2"
            >
                <i class="material-icons right">delete</i>Yes, delete
            </button>
        </div>
    </form>
</div>
{% endblock content %}
