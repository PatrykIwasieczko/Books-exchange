{% extends "books/base.html" %} {% block content %}

<div class="container">
    <div class="row section">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-image">
                    <img src="https://materializecss.com/images/sample-1.jpg" />
                    <span class="card-title">{{ object.title }}</span>
                    <a
                        class="btn-floating halfway-fab waves-effect waves-light red"
                        ><i class="material-icons">arrow_forward</i></a
                    >
                </div>
                <div class="card-content">
                    <a href="{% url 'user-books' object.owner.username %}"
                >Owner: {{ object.owner }}
                </a>
                    <h6>Author: {{ object.author }}</h6>
                    <p><p>Posted: {{ object.date_posted|date:"F d, Y" }}</p></p>
                    <p>{{ object.description }}</p>
                    <a href="{% url 'book-update' object.id %}" class="waves-effect waves-light btn"><i class="material-icons right">update</i>update</a>
                    <a href="{% url 'book-delete' object.id %}" class="waves-effect waves-light btn red darken-2"><i class="material-icons right">delete</i>delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
